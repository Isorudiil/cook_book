{% extends 'base.html' %}

{% block content %}
    <section id="form">
        <form action="{{ url_for('add_recipe') }}" method="POST"></form>
            <div class="columns">
                <div class="form-container">
                    <label for="title">Recipe Name</label>
                    <input type="text" name="title" id="title" placeholder="Blackened Chicken Alfredo">
                </div>
                <div class="form-container">
                    <label for="cook-time">Cook Time</label>
                    <input type="text" name="cook-time" id="cook-time" placeholder="45min">
                </div>
                <div class="form-container">
                    <label for="serving-size">Serving Size</label>
                    <input type="text" name="serving-size" id="serving-size" placeholder="6">
                </div>
                <fieldset>
                    <div>
                        <legend>Meal</legend>
                        <input id="breakfast" type="radio" name="meal" value="Breakfast">
                        <label for="breakfast">Breakfast</label><br />
                        <input id="lunch" type="radio" name="meal" value="Lunch">
                        <label for="lunch">Lunch</label><br />
                        <input id="dinner" type="radio" name="meal" value="Dinner">
                        <label for="dinner">Dinner</label><br />
                        <input id="snack" type="radio" name="meal" value="Snack">
                        <label for="snack">Snack</label><br />
                        <input id="dessert" type="radio" name="meal" value="Dessert">
                        <label for="dessert">Dessert</label><br />
                        <input id="drinks" type="radio" name="meal" value="Drinks">
                        <label for="drinks">Drinks</label>
                    </div>
                </fieldset>
            </div>
    </section>
{% endblock %}
